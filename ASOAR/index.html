<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="index.css">

        <title>GO</title>
    </head>
    <body>
        <div>
            <h1>GO!</h1>
        </div>
        <div class="row">
            <div class="col-xs-7">
                <h2 class="h2_1">あなたの手の中に<br><br>もう一つの世界を<br><br>いってらっしゃい</h2>
            </div>
            <div class="col-xs-5">
                <video class="mov" src="asoar.mov" autoplay muted></video>
            </div>
        </div>
        <div class="row">
            <div id="ar" class="col-xs-6">
                <p class="h1_1">AR</p>
                <a href="">
                    <img class="img1" src="asoar1.png" alt="">
                </a>
                <p class="ar_text">あなたが選んだ写真を<br>ARで表示します。</p>
            </div>
            <div id="hol" class="col-xs-6">
                <p class="h1_2">Hologram</p>
                <a href="">
                    <img class="img2" src="asoar2.jpeg" alt="">
                </a>
                <p class="hol_text">あなたが選んだ写真を<br>ホログラムで表示します。</p>
            </div>
        </div>
        <footer class="footer">
            <p class="p3">Contact:<a href="">お問い合わせ、ご依頼はこちら</a></p>
            <p>GO</p><br>
        </footer>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
